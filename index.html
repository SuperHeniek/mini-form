<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularz</title>
</head>

<body>
    <div class="card">
        <div class="card_body">
            <h1 class="card_title">Formularz</h1>
            <label for="name">Imię i Nazwisko:</label><br>
            <input type="text" class="card_area"><br>
            <label for="living">Miejscowość:</label><br>
            <input type="text" class="card_area"><br>
            <label for="phone">Telefon:</label><br>
            <input type="text" class="card_area">
            <div class="card_btns">
                <button class="card_btn">Wyczyść</button>
                <button class="card_btn card_btn--agree">Wyślij</button>
            </div>
        </div>
    </div>
</body>

</html>
